<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

#regiform {

height:500px;
width:200px;
float:left;
padding:5px;
background-color:DodgerBlue;
}

</style>
</head>
<body>

<h2>React Session</h2>
<h5>Registration form</h5>
<img src="hcl-logo.png" alt="HCL">
<form>

 <div id= 'regiform'>

<label for="fname">Full Name:</label>
  <input type="text" id="fname" name="fname"><br>
  <label for="dob">DOB:</label><tr>
  <input type="date" id="lname" name="lname"><br><br>
  
  <label for="gender">Gender:</label><tr>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><tr>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  
 <label for="address">Address:</label>
  <input type="text" id="fname" name="address"><br>
  <label for="address"></label>
  <input type="text" id="address" name="address"><br>
 <label for="address"></label>
  <input type="text" id="address" name="address"><br>
  <label for="address">Pin Code:</label>
  <input type="text" id="address" name="address"><br>
  <label for="country">Country:</label>
  <select name="country" id="country">
    <option value="india">India</option>
    <option value="mexico">Mexico</option>
    <option value="usa">USA</option>
    <option value="autralia">Australia</option><br>
    </select> <br>

  <label for="techstack">Intersted TechStack</label><br>
  <input type="checkbox" id="techstack" name="techstack" value="HTML">
  <label for="techstack">HTML</label><br>
  <input type="checkbox" id="t1" name="t1" value="CSS">
  <label for="techstack">CSS</label><br>
  <input type="checkbox" id="t2" name="t2" value="React">
  <label for="techstack">React</label><br><br>
  
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"><br><br>
 <label for="pwd">Confirm Password:</label>
  <input type="password" id="cnfpwd" name="cnfpwd"><br><br>
  </div>
</form>
</body>
</html>
